<div style="width: 1280px; margin:auto; text-align: center;">
	<h2>Adicionar recomendação</h2>
	<input
	  type="nome"
		style="margin-right: 10px;"
		placeholder="digite sua recomendação"
		id="inputRecomendacoes"
		#inputRecomendacoes/>
	<button
		class="insert"
		(click)="adicionar(inputRecomendacoes.value)" 
	>
		Inserir Recomendação
	</button>
</div>
